<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.error]="f['name'].invalid && f['name'].touched"
        />
        <div class="error-message" *ngIf="f['name'].invalid && f['name'].touched">
          <small *ngIf="f['name'].errors?.['required']">Name is required</small>
          <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="f['email'].invalid && f['email'].touched"
        />
        <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="f['password'].invalid && f['password'].touched"
        />
        <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="f['confirmPassword'].invalid && f['confirmPassword'].touched"
        />
        <div class="error-message" *ngIf="registerForm.errors?.['passwordMismatch'] && f['confirmPassword'].touched">
          <small>Passwords do not match</small>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">Register</button>
      <p class="auth-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
</div>
