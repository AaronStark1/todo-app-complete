<div class="form-container">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Edit Todo' : 'Add New Todo' }}</h2>
    
    <div class="loading" *ngIf="loading && isEditMode">Loading...</div>

    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" *ngIf="!loading || !isEditMode">
      <div class="form-group">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          [class.error]="f['title'].invalid && f['title'].touched"
          placeholder="Enter task title"
        />
        <div class="error-message" *ngIf="f['title'].invalid && f['title'].touched">
          <small *ngIf="f['title'].errors?.['required']">Title is required</small>
          <small *ngIf="f['title'].errors?.['minlength']">Title must be at least 3 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
          [class.error]="f['description'].invalid && f['description'].touched"
          placeholder="Enter task description"
        ></textarea>
        <div class="error-message" *ngIf="f['description'].invalid && f['description'].touched">
          <small *ngIf="f['description'].errors?.['required']">Description is required</small>
          <small *ngIf="f['description'].errors?.['minlength']">Description must be at least 10 characters</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dueDate">Due Date *</label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            class="form-control"
            [class.error]="f['dueDate'].invalid && f['dueDate'].touched"
          />
          <div class="error-message" *ngIf="f['dueDate'].invalid && f['dueDate'].touched">
            <small *ngIf="f['dueDate'].errors?.['required']">Due date is required</small>
            <small *ngIf="f['dueDate'].errors?.['pastDate']">Due date must be today or in the future</small>
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status *</label>
          <select
            id="status"
            formControlName="status"
            class="form-control"
            [class.error]="f['status'].invalid && f['status'].touched"
          >
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="todoForm.invalid || loading">
          {{ loading ? 'Saving...' : (isEditMode ? 'Update Todo' : 'Add Todo') }}
        </button>
      </div>
    </form>
  </div>
</div>
