<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="f['email'].invalid && f['email'].touched">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="f['password'].invalid && f['password'].touched"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="f['password'].invalid && f['password'].touched">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="alert alert-error" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
      <p class="auth-link">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
  </div>
</div>
